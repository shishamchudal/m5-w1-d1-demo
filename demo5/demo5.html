<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Add React - using JSX Babel</title>

    <script src="https://unpkg.com/react@17/umd/react.development.js" defer></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" defer></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" defer></script>
  </head>
  <body>

    <div id="root"></div>

    <script type="text/babel">
        const name = 'West Cliff';
        const element = <h1>Hello, {name}</h1>;
        
        ReactDOM.render(
          element,
          document.getElementById('root')
        );

    </script>

    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->

  </body>
</html>
